<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Title</td>
                <td><input type="text" name="title" id="title"></td>
            </tr>
            <tr>
                <td>Content</td>
                <td><input type="text" name="content" id="content"></td>
            </tr>
           
            <tr>
                <td colspan="2"><input type="submit" value="Add"></td>
                
            </tr>
        </table>
        <table border="1">
            
            <tr>
                <td>#</td>
                <td>Title</td>
                <td>Content</td>
                <td>Reply</td>
                <td>Date</td>
                <td>Action</td>
                
            </tr>
            {% for i in complaint %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.complaint_title}}</td>
            <td>{{i.complaint_content}}</td>
            <td>{{i.complaint_reply}}</td> 
            <td>{{i.complaint_date}}</td>
            <td>{{i.complaint_action}}</td>
            <td><a href="{% url 'Alumni:delcomplaint' i.id %}">Delete</a><br></td>
            <td></td>

        </tr>
        {%endfor%}
        
    </form>

   
</body>
</html>
